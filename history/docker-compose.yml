services:
  mongo:
    image: postgres:latest
    container_name: postgres-user-history
    ports:
      - "5431:5432"
    volumes:
      - /var/lib/postgresql/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
  app:
    container_name: user-history-app
    build: .
    depends_on:
      - postgres-user-history
    ports:
      - "8081:8081"
networks:
  default:
    driver: bridge

volumes:
  pg_data:
