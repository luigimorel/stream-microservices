services:
  mongo:
    image: mongo:latest
    container_name: mongo-recommendations
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--host",
          "localhost",
          "--port",
          "27017",
          "--username",
          "admin",
          "--password",
          "password",
          "--authenticationDatabase",
          "admin",
          "--eval",
          "db.adminCommand('ping')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    container_name: recommendation-service
    env_file:
      - .env
    build: .
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8082:8082"
    restart: on-failure
  rabbit:
    image: rabbitmq:4.1.5-management
    container_name: rabbitmq-recommendations
    ports:
      - "5674:5672"
      - "15674:15672"
networks:
  default:
    driver: bridge

volumes:
  mongo_data:
